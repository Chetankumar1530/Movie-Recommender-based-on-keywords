{% extends 'base.html' %}

{% block body %}
<center><h4>List of Fav movies recommended to you</h4></center>
<div class="container">
<table class="table">
    <thead>
      <tr>
        <th scope="col">Sl No</th>
        <th scope="col">Name</th>
        <th scope="col">Genre</th>
        <th scope="col">Rating</th>
        <th scope="col">Positive Reviews</th>
        <th scope="col">Negative Reviews</th>
        <th scope="col">Neutral Reviews</th>
      </tr>
    </thead>
    <tbody>
    {% for t,g,r,re,p,n,nu,img in x %}
      <tr>
        <th scope="row">{{loop.index}}</th>
        
        <th ><img src="{{img}}" class="img-thumbnail" alt="..."></th>
        <td ><p class ="ttt">{{t}}</p><p>{{re}}</p><p>({{g}})</p></td>
        
       
        <td >{{r}}</td>
        <td >{{p}}</td>
        <td >{{n}}</td>
        <td >{{nu}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>



{% endblock body %}
