{% extends 'base.html' %}

{% block body %}
<center><h4>List of Fav movies recommended to you</h4></center>
<div class="container">
<table class="table">
    <thead>
      <tr>
        <th scope="col">Sl No</th>
        <th scope="col">Name</th>
        <th scope="col">Genre</th>
        <th scope="col">Release Date</th>
        <th scope="col">Rating</th>
        <th scope="col">Positive Review</th>
        <th scope="col">Negative Review</th>
        <th scope="col">Neutral Review</th>
      </tr>
    </thead>
    <tbody>
    {% for t,g,r,re,p,n,nu in x %}
      <tr>
        <th scope="row">{{loop.index}}</th>
        <th >{{t}}</th>
        <td >{{g}}</td>
        <td >{{re}}</td>
        <td >{{r}}</td>
        <td >{{p}}</td>
        <td >{{n}}</td>
        <td >{{nu}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>



{% endblock body %}
